prompts:
  resume_parsing: |
    Look for the following information from the resume text and extract them if they are present. contact information should pe provided as a dict object with keys like Email,Phone,LinkedIn:
    - Name of the Candidate
    - Contact Information (Email, Phone, LinkedIn, etc.)
    - Skills (technical and soft skills)
    - Experience (job title, company, duration, responsibilities)
    - Education (degree, institution, graduation date, CGPA)
    - Certifications and relevant course completed
    - Projects (title, description, technologies used)
    - Languages (spoken or programming languages)

    Return the output in JSON format.

    Resume Text:
    {resume_text}
