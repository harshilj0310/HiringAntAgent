<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Send Emails - Select Matches</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    color: #333;
    margin: 0;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    border-radius: 10px;
    padding: 2rem 3rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 950px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  input[type="email"] {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1.5rem;
    border: 1.5px solid #d1d9e6;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 5px rgba(74,144,226,0.5);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
  }
  thead {
    background-color: #4a90e2;
    color: #fff;
    font-weight: 700;
  }
  th, td {
    text-align: left;
    padding: 12px 15px;
    border-bottom: 1px solid #e1e8f7;
    vertical-align: middle;
  }
  tbody tr:hover {
    background-color: #f0f6ff;
    cursor: pointer;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #34495e;
  }
  .checkbox-label input {
    margin-right: 8px;
  }
  input[type="submit"] {
    background-color: #4a90e2;
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto;
  }
  input[type="submit"]:hover {
    background-color: #3a78c2;
  }

  /* Tooltip styling */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: help;
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 280px;
    background-color: #4a90e2;
    color: #fff;
    text-align: left;
    border-radius: 6px;
    padding: 10px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Show above the icon */
    left: 50%;
    margin-left: -140px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.9rem;
    line-height: 1.3;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 1rem 1.5rem;
    }
    th, td {
      padding: 10px 8px;
    }
    input[type="email"] {
      font-size: 0.9rem;
    }
    input[type="submit"] {
      width: 100%;
      font-size: 1rem;
      padding: 12px 0;
    }
    .tooltip .tooltiptext {
      width: 220px;
      margin-left: -110px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Select Matches to Send Emails</h1>
    <form method="POST" action="/send-mails">
      <label for="from_email">From Email:</label>
      <input type="email" id="from_email" name="from_email" placeholder="your.email@example.com" required />

      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Resume Filename</th>
            <th>Job Title</th>
            <th>Match Score</th>
            <th>Explanation</th>
          </tr>
        </thead>
        <tbody>
          {% for match in matches %}
          <tr>
            <td><input type="checkbox" name="matches" value="{{ match.id }}" /></td>
            <td>{{ match.resume_filename }}</td>
            <td>{{ match.job_title }}</td>
            <td>
              {{ match.score }}
              <span class="tooltip">ℹ️
                <span class="tooltiptext">{{ match.explanation }}</span>
              </span>
            </td>
            <td style="max-width: 350px; white-space: normal;">{{ match.explanation }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <label class="checkbox-label">
        <input type="checkbox" name="proceed" />
        I confirm to send emails for the selected matches.
      </label>

      <input type="submit" value="Send Emails" />
    </form>
  </div>
</body>
</html>
